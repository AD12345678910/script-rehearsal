<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Rehearsal Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .content {
            padding: 30px;
        }
        
        .upload-section {
            text-align: center;
            padding: 40px;
            background: #f8f9fa;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        
        .upload-section input[type="file"] {
            display: none;
        }
        
        .upload-btn {
            background: #667eea;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .selection-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .selection-container {
                grid-template-columns: 1fr;
            }
        }
        
        .selection-box {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            background: #fafafa;
        }
        
        .selection-box h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        .small-btn {
            background: #e0e0e0;
            border: none;
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .small-btn:hover {
            background: #d0d0d0;
        }
        
        .checkbox-container {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }
        
        .checkbox-item {
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .checkbox-item:last-child {
            border-bottom: none;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .checkbox-item label {
            cursor: pointer;
            flex: 1;
            font-size: 14px;
        }
        
        .controls {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .control-btn {
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .play-btn {
            background: #4CAF50;
            color: white;
        }
        
        .play-btn:hover:not(:disabled) {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .stop-btn {
            background: #f44336;
            color: white;
        }
        
        .stop-btn:hover:not(:disabled) {
            background: #da190b;
            transform: translateY(-2px);
        }
        
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .status.ready { background: #e3f2fd; color: #1976d2; }
        .status.playing { background: #fff3e0; color: #f57c00; }
        .status.complete { background: #e8f5e9; color: #388e3c; }
        .status.error { background: #ffebee; color: #d32f2f; }
        
        .line-display {
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 25px;
            min-height: 120px;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .line-display .character {
            font-weight: bold;
            color: #667eea;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .line-display .line-text {
            color: #333;
        }
        
        .hidden {
            display: none;
        }
        
        .speed-control {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .speed-control label {
            font-weight: 500;
            margin-right: 10px;
        }
        
        .speed-control input[type="range"] {
            width: 200px;
            vertical-align: middle;
        }
        
        .speed-control span {
            margin-left: 10px;
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé≠ Script Rehearsal Tool</h1>
            <p>Practice your lines with automated scene partners</p>
        </div>
        
        <div class="content">
            <div id="uploadSection" class="upload-section">
                <h2 style="margin-bottom: 20px;">Upload Your Script Data</h2>
                <p style="margin-bottom: 20px; color: #666;">Upload the script_data.json file from your Python script</p>
                <input type="file" id="fileInput" accept=".json">
                <label for="fileInput" class="upload-btn">Choose File</label>
                <p id="fileName" style="margin-top: 15px; color: #666;"></p>
            </div>
            
            <div id="mainSection" class="hidden">
                <div class="speed-control">
                    <label for="speedSlider">Speech Speed:</label>
                    <input type="range" id="speedSlider" min="0.5" max="2" step="0.1" value="1.0">
                    <span id="speedValue">1.0x</span>
                </div>
                
                <div class="selection-container">
                    <div class="selection-box">
                        <h3>
                            Select Scenes
                            <div class="button-group">
                                <button class="small-btn" onclick="selectAllScenes()">All</button>
                                <button class="small-btn" onclick="deselectAllScenes()">None</button>
                            </div>
                        </h3>
                        <div class="checkbox-container" id="sceneCheckboxes"></div>
                    </div>
                    
                    <div class="selection-box">
                        <h3>
                            Characters to Speak
                            <div class="button-group">
                                <button class="small-btn" onclick="selectAllCharacters()">All</button>
                                <button class="small-btn" onclick="deselectAllCharacters()">None</button>
                            </div>
                        </h3>
                        <div class="checkbox-container" id="characterCheckboxes"></div>
                    </div>
                </div>
                
                <div class="controls">
                    <button class="control-btn play-btn" id="playBtn" onclick="startRehearsal()">‚ñ∂ Start Rehearsal</button>
                    <button class="control-btn stop-btn" id="stopBtn" onclick="stopRehearsal()" disabled>‚èπ Stop</button>
                </div>
                
                <div class="status ready" id="status">Ready to rehearse</div>
                
                <div class="line-display" id="lineDisplay">
                    <div style="text-align: center; color: #999;">Select scenes and press Start to begin</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let scriptData = null;
        let isPlaying = false;
        let speechSynthesis = window.speechSynthesis;
        let currentUtterance = null;

        // File upload handling
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('fileName').textContent = `Loading ${file.name}...`;
                const reader = new FileReader();
                reader.onload = function(event) {
                    try {
                        scriptData = JSON.parse(event.target.result);
                        loadScript();
                        document.getElementById('fileName').textContent = `‚úì Loaded ${file.name}`;
                    } catch (error) {
                        alert('Error parsing JSON file. Please make sure it\'s a valid script_data.json file.');
                        document.getElementById('fileName').textContent = 'Error loading file';
                    }
                };
                reader.readAsText(file);
            }
        });

        // Speed control
        document.getElementById('speedSlider').addEventListener('input', function(e) {
            document.getElementById('speedValue').textContent = e.target.value + 'x';
        });

        function loadScript() {
            // Hide upload, show main section
            document.getElementById('uploadSection').classList.add('hidden');
            document.getElementById('mainSection').classList.remove('hidden');

            // Populate scenes
            const sceneContainer = document.getElementById('sceneCheckboxes');
            sceneContainer.innerHTML = '';
            scriptData.scenes.forEach(scene => {
                const div = document.createElement('div');
                div.className = 'checkbox-item';
                div.innerHTML = `
                    <input type="checkbox" id="scene-${scene.scene_number}" value="${scene.scene_number}">
                    <label for="scene-${scene.scene_number}">Scene ${scene.scene_number}: ${scene.scene_title}</label>
                `;
                sceneContainer.appendChild(div);
            });

            // Populate characters with custom order
            const characterSet = new Set();
            scriptData.scenes.forEach(scene => {
                scene.lines.forEach(line => {
                    characterSet.add(line.character);
                });
            });
            
            // Priority order for main characters
            const priorityOrder = ['SELBY', 'PRICE', 'DENT', 'MAYOR', 'THIEF', 'JOURNALIST', 'CELEBRITY'];
            
            // Sort: priority characters first, then alphabetically
            const allCharacters = Array.from(characterSet);
            const orderedCharacters = [
                ...priorityOrder.filter(char => allCharacters.includes(char)),
                ...allCharacters.filter(char => !priorityOrder.includes(char)).sort()
            ];
            
            const characterContainer = document.getElementById('characterCheckboxes');
            characterContainer.innerHTML = '';
            orderedCharacters.forEach(character => {
                const div = document.createElement('div');
                div.className = 'checkbox-item';
                div.innerHTML = `
                    <input type="checkbox" id="char-${character}" value="${character}" checked>
                    <label for="char-${character}">${character}</label>
                `;
                characterContainer.appendChild(div);
            });
        }

        function selectAllScenes() {
            document.querySelectorAll('#sceneCheckboxes input[type="checkbox"]').forEach(cb => cb.checked = true);
        }

        function deselectAllScenes() {
            document.querySelectorAll('#sceneCheckboxes input[type="checkbox"]').forEach(cb => cb.checked = false);
        }

        function selectAllCharacters() {
            document.querySelectorAll('#characterCheckboxes input[type="checkbox"]').forEach(cb => cb.checked = true);
        }

        function deselectAllCharacters() {
            document.querySelectorAll('#characterCheckboxes input[type="checkbox"]').forEach(cb => cb.checked = false);
        }

        async function startRehearsal() {
            // Get selected scenes
            const selectedScenes = Array.from(document.querySelectorAll('#sceneCheckboxes input:checked'))
                .map(cb => cb.value);
            
            if (selectedScenes.length === 0) {
                updateStatus('Please select at least one scene', 'error');
                return;
            }

            // Get selected characters
            const selectedCharacters = new Set(
                Array.from(document.querySelectorAll('#characterCheckboxes input:checked'))
                    .map(cb => cb.value)
            );

            isPlaying = true;
            document.getElementById('playBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;

            // Filter scenes
            const scenesToPlay = scriptData.scenes.filter(scene => 
                selectedScenes.includes(scene.scene_number)
            );

            let lineCounter = 0;
            const totalLines = scenesToPlay.reduce((sum, scene) => sum + scene.lines.length, 0);

            for (const scene of scenesToPlay) {
                if (!isPlaying) break;

                // Show scene header
                updateLineDisplay(`Scene ${scene.scene_number}`, scene.scene_title);
                updateStatus(`Starting Scene ${scene.scene_number}`, 'playing');
                await sleep(1500);

                for (const lineData of scene.lines) {
                    if (!isPlaying) break;

                    lineCounter++;
                    updateLineDisplay(lineData.character, lineData.line);
                    updateStatus(`Scene ${scene.scene_number} | Line ${lineCounter}/${totalLines}`, 'playing');

                    if (selectedCharacters.has(lineData.character)) {
                        await speakLine(lineData.line);
                    } else {
                        // Pause for user to speak
                        const words = lineData.line.split(' ').length;
                        const pauseTime = Math.max(words / 3.0, 1000);
                        await sleep(pauseTime);
                    }
                }
            }

            if (isPlaying) {
                updateStatus('Rehearsal complete!', 'complete');
            } else {
                updateStatus('Rehearsal stopped', 'ready');
            }

            stopRehearsal();
        }

        function stopRehearsal() {
            isPlaying = false;
            document.getElementById('playBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            
            // Stop any ongoing speech
            if (currentUtterance) {
                speechSynthesis.cancel();
                currentUtterance = null;
            }
        }

        function speakLine(text) {
            return new Promise((resolve) => {
                if (!isPlaying) {
                    resolve();
                    return;
                }

                currentUtterance = new SpeechSynthesisUtterance(text);
                const speed = parseFloat(document.getElementById('speedSlider').value);
                currentUtterance.rate = speed;
                
                currentUtterance.onend = () => {
                    currentUtterance = null;
                    resolve();
                };
                
                currentUtterance.onerror = () => {
                    currentUtterance = null;
                    resolve();
                };

                speechSynthesis.speak(currentUtterance);
            });
        }

        function sleep(ms) {
            return new Promise(resolve => {
                const checkInterval = setInterval(() => {
                    if (!isPlaying) {
                        clearInterval(checkInterval);
                        resolve();
                    }
                }, 100);

                setTimeout(() => {
                    clearInterval(checkInterval);
                    resolve();
                }, ms);
            });
        }

        function updateLineDisplay(character, line) {
            const display = document.getElementById('lineDisplay');
            display.innerHTML = `
                <div class="character">${character}</div>
                <div class="line-text">${line}</div>
            `;
        }

        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
    </script>
</body>
</html>
